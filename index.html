<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>

    <div class="links">
        <ul class="word-link">
            <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
            <li><a href="https://www.google.com.sg/imghp?hl=en&ogbl">Images</a></li>
        </ul>

        <ul class="button-link">
            <li class="class-btn">
                <a href="https://www.google.com.sg/intl/en/about/products" title="Google Apps" aria-label="Google Apps" role="button">
                    <!-- aria-label attribute for when you have some kind of visual indication of an element's purpose (e.g. btn that uses a graphic instead of text but still need to clarify that purpose for anyone who cannot access the visual indication) -->
                    <img src="./images/outline_apps_black_24dp.png">
                </a>
            </li>
            <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ" class="signin-btn">Sign in</a></li>
        </ul>
    </div>
    

    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div class="search-bar">
        <div class="search-icon"><img src="./images/outline_search_black_24dp.png"></div>
        <div class="search-input"></div>
        <div class="mic-icon"><img src="./images/outline_mic_black_24dp.png" ></div>
        
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    
    <div class="language">
        Google offered in: &ensp;  
        <a href="https://www.google.com/setprefs?sig=0_EyRPgQeDVOy8r8rgDAwxlimREbo%3D&hl=zh-CN&source=homepage&sa=X&ved=0ahUKEwjZ1_z70JvyAhXTEIgKHXM2DIYQ2ZgBCA0">中文(简体)&ensp;</a>
        <a href="https://www.google.com/setprefs?sig=0_EyRPgQeDVOy8r8rgDAwxlimREbo%3D&hl=ms&source=homepage&sa=X&ved=0ahUKEwjZ1_z70JvyAhXTEIgKHXM2DIYQ2ZgBCA4">Bahasa Melayu&ensp;</a>
        <a href="https://www.google.com/setprefs?sig=0_EyRPgQeDVOy8r8rgDAwxlimREbo%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwjZ1_z70JvyAhXTEIgKHXM2DIYQ2ZgBCA8">தமிழ்</a>
    </div>


    <footer>
        <div class="more-links">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
        </div>

        <div class="tandc">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
